	<button class="btn btn-danger">slideUp</button>
	<button class="btn btn-danger">None</button>
	<button class="btn btn-danger">slideRight</button>

	<button class="btn btn-danger">fadeIn</button>

<script type="text/javascript">
	$(function(){
		for (var i = 0; i < $("button").length; i++) {
			$("button").eq(i).click(function(i){
				return function(){
					switch(i){
						case 0:
						$.lz.Alert({type:"textInput",effect:"slideDown"});
							break;
						case 1:
						$.lz.Alert({type:"",effect:"slideLeft"});
							break;
						case 2:
						$.lz.Alert({type:"",effect:"slideUp"});
							break;
						case 3:
						$.lz.Alert({type:"",effect:"slideRight"});
							break;
						case 4:
						$.lz.Alert('Message here.','Title here');
							break;
						case 5:
						$.lz.Alert({type:"",effect:"bigger"});
							break;
						case 6:
						$.lz.Alert({type:"",effect:"fadeIn"});
							break;
					}
				}

			}(i));
		};

	})
